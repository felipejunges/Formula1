name: Build and Deploy .NET Application

on:
  push:
    branches:
      - master
      - feature/pipeline-github

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore Formula1.sln
    
    - name: Build solution
      run: dotnet build Formula1.sln --configuration Release --no-restore
    
    - name: Publish application
      run: dotnet publish Formula1.MVC/Formula1.MVC.csproj --configuration Release --no-build --output ./publish
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ./publish/

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Run tests
      run: dotnet test Formula1.Test/Formula1.Test.csproj --configuration Release --verbosity normal

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: published-app
        path: ./publish/
    
    - name: Setup FTP tools
      run: sudo apt-get update && sudo apt-get install -y lftp
    
    - name: Rename app_offline.backup to app_offline.htm (take site offline)
      run: |
        lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ vars.FTP_SERVER }}" <<EOF
        cd ${{ vars.FTP_SERVER_DIR }}
        mv app_offline.backup app_offline.htm
        bye
        EOF
    
    - name: Wait for IIS to process app_offline.htm
      run: sleep 5
    
    - name: Deploy application files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ vars.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: ${{ vars.FTP_SERVER_DIR }}
        exclude: ${{ vars.FTP_EXCLUDE }}
        dangerous-clean-slate: false
    
    - name: Rename app_offline.htm back to app_offline.backup (bring site online)
      run: |
        lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ vars.FTP_SERVER }}" <<EOF
        cd ${{ vars.FTP_SERVER_DIR }}
        mv app_offline.htm app_offline.backup
        bye
        EOF
