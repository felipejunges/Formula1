name: Build and Deploy .NET Application

on:
  push:
    branches:
      - master
      - feature/pipeline-github

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore Formula1.sln
    
    - name: Build solution
      run: dotnet build Formula1.sln --configuration Release --no-restore
    
    - name: Publish application
      run: dotnet publish Formula1.MVC/Formula1.MVC.csproj --configuration Release --no-build --output ./publish
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ./publish/

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Run tests
      run: dotnet test Formula1.Test/Formula1.Test.csproj --configuration Release --verbosity normal

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: published-app
        path: ./publish/
    
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ vars.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: ${{ vars.FTP_SERVER_DIR }}
        dangerous-clean-slate: false
